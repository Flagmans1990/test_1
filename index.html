<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TABS</h1>
    <div class="tabs-block-wrapper">
        <p>Перейдите к вкладке, номер котрой соответствует правильному ответу.</p>
        <div id="tabs">
            <div class="tab-btn active" data-btn="1">0 || 1</div>
            <div class="tab-btn" data-btn="2">2</div>
            <div class="tab-btn" data-btn="3">3</div>
            <div class="tab-btn" data-btn="4">4</div>
            <div class="tab-btn" data-btn="5">&#8805 5</div>
        </div>
        <div id="contents">
            <div class="content active" data-content="1"><p class="check-right"></p><p class='task'></p></div>
            <div class="content" data-content="2"><p class="check-right"></p><p class='task'></p></div>
            <div class="content" data-content="3"><p class="check-right"></p><p class='task'></p></div>
            <div class="content" data-content="4"><p class="check-right"></p><p class='task'></p></div>
            <div class="content" data-content="5"><p class="check-right"></p><p class='task'></p></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
